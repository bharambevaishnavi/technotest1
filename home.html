<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WLUG Book Store</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="jumbotron">
		<center><h1>WLUG BOOK STORE</h1></center>
		<form method="POST" action="/addBook">
			<fieldset>
				<legend>Book Entry</legend>
				<div class="form-group">
					<label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
					<input type="text" class="form-control" id="bookName" name="bookName" placeholder="Book Name...">
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" class="form-control" id="author" name="author" placeholder="Enter Author...">
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<input type="text" class="form-control" id="price" name="price" placeholder="Price...">
				</div>
				<div class="form-group">
					<center>
						<input type="submit" class="btn btn-primary"/>
					</center>
				</div>
			</fieldset>
		</form>
	</body>
</html>
